    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
        }
        h1, h2, h3, .font-outfit {
            font-family: 'Outfit', sans-serif;
        }
        @media print {
            @page {
                size: auto;
                margin: 0mm;
            }
            body { 
                visibility: hidden;
                background: white;
            }
            
            /* Make the overlay visible and cover the page */
            .guest-card-overlay {
                visibility: visible !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                background: white !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                z-index: 99999 !important;
                margin: 0 !important;
                padding: 0 !important;
                height: 100vh !important;
                width: 100vw !important;
            }
            
            /* Make sure all children of the overlay are visible */
            .guest-card-overlay * {
                visibility: visible !important;
            }

            .guest-card-container {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
                /* 9:16 aspect ratio. e.g. 90mm x 160mm */
                width: 90mm !important;
                height: 160mm !important;
                margin: auto !important;
                transform: none !important;
                display: flex !important;
                /* Reset positioning that might interfere with print flow */
                position: relative !important; 
                left: auto !important;
                top: auto !important;
            }

            .no-print { display: none !important; }
        }
    </style>
