        body {

            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-outfit {
            font-family: 'Outfit', sans-serif;

        @media print {
            @page {
                margin: 0;
                size: auto;
            }
            
            html, body {
                background-color: #ffffff;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            /* Use visibility to hide non-print elements while keeping structure for the portal */
            body * {
                visibility: hidden;
            }

            /* The overlay wrapper */
            .guest-card-overlay {
                visibility: visible !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                background-color: #ffffff !important;
                z-index: 999999 !important;
                
                /* Center content */
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                
                /* Reset standard box model stuff */
                margin: 0 !important;
                padding: 0 !important;
            }
            
            /* Ensure all children of the overlay are visible */
            .guest-card-overlay * {
                visibility: visible !important;
            }

            /* The specific card container */
            .guest-card-container {
                width: 127mm !important; /* 5 inches */
                height: 178mm !important; /* 7 inches */
                
                /* Visual borders for print */
                border: 1px solid #e2e8f0 !important;
                border-radius: 0 !important;
                
                /* Reset positioning/spacing */
                margin: 0 !important;
                box-shadow: none !important;
                position: relative !important;
                
                /* Ensure background colors print */
                background-color: #ffffff !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Hide elements explicitly marked as no-print */
            .no-print {
                display: none !important;
            }
        }
